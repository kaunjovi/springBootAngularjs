<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Index</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.css"></link>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="app/controllers/hello_world_controller.js"></script>


</head>

<body ng-app="HelloWorldApp">


	<div class='navbar navbar-default navbar-fixed-top' role='navigation'>
		<div class='container'>
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle' data-toggle='collapse'
					data-target='.navbar-collapse'>
					<span class='sr-only'>Toggle navigation</span> <span
						class='icon-bar'></span> <span class='icon-bar'></span> <span
						class='icon-bar'></span>
				</button>
				<a class='navbar-brand' href='/'>Angular Starter App</a>
			</div>
			<div class='collapse navbar-collapse'>
				<ul class='nav navbar-nav'>
					<li class='active'><a href='/'>Home</a></li>
					<li><a href='/about'>About</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>


	<div class="container" ng-controller="HelloWorldController">
		<h1>Angular</h1>
		<p>
			<input ng-model="name"></input>
		</p>
		<p>Hello, {{name}}</p>
		<p class="bg-primary">This text is important.</p>
		<p class="bg-success">This text indicates success.</p>
		<p class="bg-info">This text represents some information.</p>
		<p class="bg-warning">This text represents a warning.</p>
		<p class="bg-danger">This text represents danger.</p>
	</div>

</body>

</html>
